<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Proud of Your Progress Cards</title>
    <script src="index.js" defer></script>
    <!-- Link to JavaScript file -->
  </head>
  <body>
    <h1>✨ Proud of Your Progress</h1>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      .Logo {
        width: 200px;
        height: 300px;
      }
    </style>

    <form id="cardForm">
      <label for="studentName">Student's Name:</label>
      <input type="text" id="studentName" required />

      <label for="personalMessage">Personalized Message:</label>
      <input type="text" id="personalMessage" required />

      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" required />

      <button type="submit">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="certificateContent">
          <!-- Certificate content will appear here -->
          <h1>Certificate of Achievement</h1>
          <p>This is to certify that</p>
          <h3 id="certStudentName"></h3>
          <!-- Placeholder for student name -->
          <p>has successfully completed the</p>
          <h3 id="certCourseName"></h3>
          <!-- Placeholder for course name -->
          <p>
            with legendary perseverance and world-class dedication for never
            giving up. ✨
          </p>
          <img src="logo.png" alt="Logo" />
          <p id="certPersonalMessage"></p>
          <!-- Placeholder for personal message -->
        </div>
      </div>
    </div>
  </body>
</html>
